<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração de Atendimento - MakeOne</title>
    <style>
        /* Ajustes para o Chat Flutuante */
        .f9-wrapper {
            z-index: 99999 !important;
        }

        /* FORÇAR AUMENTO DA JANELA DO CHAT */
        /* Aumenta a largura e altura da janela quando aberta */
        iframe[title="Five9 Chat"] {
            width: 450px !important;  /* Largura maior (padrão é uns 300px) */
            height: 650px !important; /* Altura maior */
            max-height: 90vh !important; /* Garante que não ultrapasse a tela */
            box-shadow: 0 12px 24px rgba(0,0,0,0.3) !important; /* Sombra mais bonita */
            border-radius: 12px !important;
        }

        /* Ajuste para telas de celular (para não quebrar no mobile) */
        @media (max-width: 480px) {
            iframe[title="Five9 Chat"] {
                width: 100% !important;
                height: 100% !important;
                bottom: 0 !important;
                right: 0 !important;
                border-radius: 0 !important;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://makeone.com.br/wp-content/uploads/2023/12/makeone-hAsset-1.png" alt="Logo MakeOne" class="logo">
        
        <h1>Novo Canal de Atendimento Inteligente</h1>
        <p>Esta é uma página de demonstração do ambiente de homologação.<br>
        Utilize o botão de chat no canto inferior direito para testar a integração com a plataforma <strong>Five9</strong>.</p>
        
        <div class="aviso">Ambiente de Teste Controlado - MakeOne © 2026</div>
    </div>

    <script src="https://cdn.prod.us.five9.net/static/stable/chat/wrapper/index.js"></script>
    <script>
        window.addEventListener('load', function () {
            if (window.F9 && F9.Chat && F9.Chat.Wrapper) {
                F9.Chat.Wrapper.init({
                    cdn: 'prod',
                    useBusinessHours: false,
                    languages: { enabled: false, backgroundColor: '#9c00ff' },
                    l10n: {
                        en: {
                            messenger: { customText: {} },
                            systemMessages: {
                                transferredToParticipant: 'O chat foi transferido para {name}.',
                                transferredToGroup: 'O chat foi transferido para o grupo {group}.'
                            },
                            captureFields: [
                                { k: 'name', l: 'Nome', p: 'Digite seu nome' },
                                { k: 'email', l: 'Email', p: 'Seu melhor e-mail' },
                                { k: 'Question', l: 'Como podemos ajudar?', p: '' }
                            ]
                        }
                    },
                    prepopulatedFields: [ { k: 'campaign', v: 'Inbound_makeone' } ],
                    messenger: {
                        integrationId: '915e768c-c863-40e7-9831-b41ea72936cd',
                        soundNotificationEnabled: true,
                        transcriptPrintingEnabled: false,
                        menuItems: { imageUpload: true, fileUpload: true, shareLocation: true },
                        embedded: false,
                        setViewportScale: false,
                        businessName: 'MakeOne Atendimento',
                        businessIconUrl: 'https://makeone.com.br/wp-content/uploads/2023/12/Camada_1.png',
                        browserStorage: 'localStorage',
                        browserLogLevel: { info: true, debug: true, error: true },
                        hideWidgetAfterBusinessHours: false,
                        openLinkInSameTab: false,
                        displayStyle: 'button', 
                        customColors: {
                            brandColor: '#59398C', /* Cor Roxo MakeOne */
                            conversationColor: '#59398C',
                            actionColor: '#00c3ff'
                        },
                        carouselType: 'default'
                    },
                    clearMessagesTimeout: 3
                });
            } else {
                console.error('Five9 Wrapper não carregou.');
            }
        });
    </script>

</body>
</html>
