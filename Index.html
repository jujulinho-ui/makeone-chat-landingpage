<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Five9 Chat ‚Äì Embed</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }
    .hint { color: #555; max-width: 640px; }
    .cta {
      position: fixed;
      right: 16px;
      bottom: 16px;
      border: 0;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      background: #9c00ff;
      color: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,.18);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <p class="hint">Clique no bal√£o de chat no canto para iniciar.<br/>Se n√£o aparecer, use o bot√£o abaixo.</p>
  </div>
  <button id="openChat" class="cta">üí¨ Abrir chat</button>

  <!-- Five9 Chat Widget -->
  <script src="https://cdn.prod.us.five9.net/static/stable/chat/wrapper/index.js"></script>
  <script>
    window.addEventListener('load', function () {
      if (!(window.F9 && F9.Chat && F9.Chat.Wrapper)) {
        console.error('Five9 Wrapper n√£o carregou.');
        return;
      }

      F9.Chat.Wrapper.init({
        cdn: 'prod',
        useBusinessHours: false,
        languages: { enabled: false, backgroundColor: '#9c00ff' },
        l10n: {
          en: {
            messenger: { customText: {} },
            systemMessages: {
              transferredToParticipant: 'The chat has been transferred to {name}.',
              transferredToGroup: 'That chat has been transferred to group {group}.'
            },
            captureFields: [
              { k: 'name', l: 'Nome', p: 'Entre com seu nome' },
              { k: 'email', l: 'Email', p: 'Seu email' },
              { k: 'Question', l: 'Fa√ßa uma pergunta', p: '' }
            ]
          }
        },
        prepopulatedFields: [ { k: 'campaign', v: 'Inbound_makeone' } ],
        messenger: {
          integrationId: '915e768c-c863-40e7-9831-b41ea72936cd',
          soundNotificationEnabled: true,
          transcriptPrintingEnabled: false,
          menuItems: { imageUpload: true, fileUpload: true, shareLocation: true },
          embedded: false,
          setViewportScale: false,
          businessName: 'Five9 By MakeOne',
          businessIconUrl: 'https://makeone.com.br/wp-content/uploads/2023/12/Camada_1.png',
          browserStorage: 'localStorage',
          browserLogLevel: { info: true, debug: true, error: true },
          hideWidgetAfterBusinessHours: false,
          openLinkInSameTab: false,
          scheduleCallback: {
            isCallbackEnabled: false,
            requestCallbackList: '',
            customConfirmationMessage: 'We will call you as soon as we can at [PHONE]',
            web2CampaignAPIHost: ''
          },
          fixedHeader: false,
          displayStyle: 'button',
          customColors: {
            brandColor: '#9c00ff',
            conversationColor: '#9a00ff',
            actionColor: '#00c3ff'
          },
          carouselType: 'default'
        },
        clearMessagesTimeout: 3
      });

      // Bot√£o de fallback para abrir o launcher interno
      document.getElementById('openChat').addEventListener('click', function () {
        var launcher = document.querySelector('.f9-launcher-button');
        if (launcher) launcher.click();
      });
    });
  </script>
</body>
</html>
