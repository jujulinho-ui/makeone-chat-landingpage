<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeOne - Inteligência Viva</title>
    <style>
        /* =========================================
           ESTILO DE SITE REAL (Full Width)
           ========================================= */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Fundo branco padrão */
            overflow-x: hidden; /* Evita rolagem lateral indesejada */
        }

        /* O container agora ocupa 100% da tela */
        .site-header {
            width: 100%;
            display: block;
            border-bottom: 1px solid #eaeaea; /* Linha sutil abaixo do header para realismo */
        }

        /* A imagem estica para caber na tela inteira */
        .hero-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover; /* Garante que a imagem cubra bem a área */
        }

        /* =========================================
           ESTILO DO CHAT (FIVE9)
           ========================================= */
        
        .f9-wrapper {
            z-index: 99999 !important;
        }

        /* Janela do chat grande */
        iframe[title="Five9 Chat"] {
            width: 450px !important;
            height: 650px !important;
            max-height: 90vh !important;
            box-shadow: 0 12px 30px rgba(0,0,0,0.3) !important;
            border-radius: 12px !important;
        }

        /* Responsividade para celular */
        @media (max-width: 480px) {
            iframe[title="Five9 Chat"] {
                width: 100% !important;
                height: 100% !important;
                bottom: 0 !important;
                right: 0 !important;
                border-radius: 0 !important;
            }
        }
    </style>
</head>
<body>

    <div class="site-header">
        <img src="assets/image_cf721f.jpg" alt="Site MakeOne" class="hero-image">
    </div>

    <script src="https://cdn.prod.us.five9.net/static/stable/chat/wrapper/index.js"></script>
    <script>
        window.addEventListener('load', function () {
            if (window.F9 && F9.Chat && F9.Chat.Wrapper) {
                F9.Chat.Wrapper.init({
                    cdn: 'prod',
                    useBusinessHours: false,
                    languages: { enabled: false, backgroundColor: '#9c00ff' },
                    l10n: {
                        en: {
                            messenger: { customText: {} },
                            systemMessages: {
                                transferredToParticipant: 'O chat foi transferido para {name}.',
                                transferredToGroup: 'O chat foi transferido para o grupo {group}.'
                            },
                            captureFields: [
                                { k: 'name', l: 'Nome', p: 'Digite seu nome' },
                                { k: 'email', l: 'Email', p: 'Seu melhor e-mail' },
                                { k: 'Question', l: 'Como podemos ajudar?', p: '' }
                            ]
                        }
                    },
                    prepopulatedFields: [ { k: 'campaign', v: 'Inbound_makeone' } ],
                    messenger: {
                        integrationId: '915e768c-c863-40e7-9831-b41ea72936cd',
                        soundNotificationEnabled: true,
                        transcriptPrintingEnabled: false,
                        menuItems: { imageUpload: true, fileUpload: true, shareLocation: true },
                        embedded: false,
                        setViewportScale: false,
                        businessName: 'MakeOne Atendimento',
                        businessIconUrl: 'https://makeone.com.br/wp-content/uploads/2023/12/Camada_1.png',
                        browserStorage: 'localStorage',
                        browserLogLevel: { info: true, debug: true, error: true },
                        hideWidgetAfterBusinessHours: false,
                        openLinkInSameTab: false,
                        displayStyle: 'button', 
                        
                        /* CORES: Roxo e Branco */
                        customColors: {
                            brandColor: '#9c00ff',
                            conversationColor: '#9c00ff',
                            actionColor: '#9c00ff',
                            textColor: '#ffffff'
                        },
                        carouselType: 'default'
                    },
                    clearMessagesTimeout: 3
                });
            } else {
                console.error('Five9 Wrapper não carregou.');
            }
        });
    </script>

</body>
</html>
