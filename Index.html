<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração de Atendimento - MakeOne</title>
    <style>
        /* =========================================
           ESTILO GERAL DA PÁGINA
           ========================================= */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 0; /* Sem margem interna para a imagem ocupar tudo */
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            max-width: 1000px; /* Largura máxima do banner */
            width: 95%;
            overflow: hidden; /* Garante bordas arredondadas na imagem */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Classe para a imagem do banner */
        .hero-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* =========================================
           ESTILO DO CHAT (FIVE9)
           ========================================= */
        
        /* Garante que o chat fique acima de tudo */
        .f9-wrapper {
            z-index: 99999 !important;
        }

        /* FORÇAR AUMENTO DA JANELA DO CHAT */
        iframe[title="Five9 Chat"] {
            width: 450px !important;  /* Mais largo */
            height: 650px !important; /* Mais alto */
            max-height: 90vh !important;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3) !important;
            border-radius: 12px !important;
        }

        /* Ajuste para celular (Mobile Responsivo) */
        @media (max-width: 480px) {
            iframe[title="Five9 Chat"] {
                width: 100% !important;
                height: 100% !important;
                bottom: 0 !important;
                right: 0 !important;
                border-radius: 0 !important;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="assets/image_cf721f.jpg" alt="Banner MakeOne Chatbot" class="hero-image">
    </div>

    <script src="https://cdn.prod.us.five9.net/static/stable/chat/wrapper/index.js"></script>
    <script>
        window.addEventListener('load', function () {
            if (window.F9 && F9.Chat && F9.Chat.Wrapper) {
                F9.Chat.Wrapper.init({
                    cdn: 'prod',
                    useBusinessHours: false,
                    // Cor de fundo do loader
                    languages: { enabled: false, backgroundColor: '#9c00ff' },
                    l10n: {
                        en: {
                            messenger: { customText: {} },
                            systemMessages: {
                                transferredToParticipant: 'O chat foi transferido para {name}.',
                                transferredToGroup: 'O chat foi transferido para o grupo {group}.'
                            },
                            captureFields: [
                                { k: 'name', l: 'Nome', p: 'Digite seu nome' },
                                { k: 'email', l: 'Email', p: 'Seu melhor e-mail' },
                                { k: 'Question', l: 'Como podemos ajudar?', p: '' }
                            ]
                        }
                    },
                    prepopulatedFields: [ { k: 'campaign', v: 'Inbound_makeone' } ],
                    messenger: {
                        integrationId: '915e768c-c863-40e7-9831-b41ea72936cd',
                        soundNotificationEnabled: true,
                        transcriptPrintingEnabled: false,
                        menuItems: { imageUpload: true, fileUpload: true, shareLocation: true },
                        embedded: false,
                        setViewportScale: false,
                        businessName: 'MakeOne Atendimento',
                        businessIconUrl: 'https://makeone.com.br/wp-content/uploads/2023/12/Camada_1.png',
                        browserStorage: 'localStorage',
                        browserLogLevel: { info: true, debug: true, error: true },
                        hideWidgetAfterBusinessHours: false,
                        openLinkInSameTab: false,
                        displayStyle: 'button', 
                        
                        /* --- CORES PERSONALIZADAS (ROXO E BRANCO) --- */
                        customColors: {
                            brandColor: '#9c00ff',        /* Fundo do topo e botão flutuante (Roxo) */
                            conversationColor: '#9c00ff', /* Balões de mensagem do atendente (Roxo) */
                            actionColor: '#9c00ff',       /* Botões de enviar/ação (Roxo para destacar no fundo branco) */
                            textColor: '#ffffff'          /* Texto do cabeçalho (Branco) */
                        },
                        carouselType: 'default'
                    },
                    clearMessagesTimeout: 3
                });
            } else {
                console.error('Five9 Wrapper não carregou.');
            }
        });
    </script>

</body>
</html>
